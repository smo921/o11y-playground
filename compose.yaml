networks:
  o11y-playground:

volumes:
  alloy-data:
  influxdb-data:
  loki-data:
  minio-data:
  prometheus-data:
  vector-data:
  secrets:
  tempo-data:

services:
  autoheal: # https://github.com/willfarrell/docker-autoheal
    image: willfarrell/autoheal:latest
    tty: true
    container_name: autoheal
    labels:
      - service=autoheal
      - logging.enabled=true
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  toolbox:
    build: ./toolbox
    ports:
      - "8125:8125/udp"
    networks:
      - o11y-playground

  sws: # https://static-web-server.net/getting-started/
    image: joseluisq/static-web-server:2
    labels:
      - service=sws
      - logging.enabled=true
    ports:
      - "8787:80"
    networks:
      - o11y-playground
    volumes:
      - ./docs:/public

  ##############################################
  #              BEGIN GRAFANA ALLOY           #
  ##############################################
  alloy:
    image: grafana/alloy:v1.1.0
    user: root
    env_file:
      - default.env
      - .env
    command: >
      run --server.http.listen-addr=0.0.0.0:12345
      --storage.path=/var/lib/alloy/data
      /etc/alloy/config.alloy
    labels:
      - service=alloy
      - logging.enabled=false
    ports:
      - "12345:12345"
    networks:
      - o11y-playground
    volumes:
      - ./alloy:/etc/alloy
      - alloy-data:/var/lib/alloy/data
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Necessary for reasons unknown
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    command: "--path.rootfs=/host"
    ports:
      - "9100:9100"
    volumes:
      - /:/host:ro
    networks:
      - o11y-playground

  vector:
    build:
      context: .
      dockerfile: vector/Dockerfile
    env_file:
      - default.env
      - .env
    depends_on:
      influxdb:
        condition: service_healthy
      prometheus:
        condition: service_started
    labels:
      - "autoheal=true"
      - service=vector
      - logging.enabled=false
    ports:
      - "8686"
    restart: always
    volumes:
      - ./vector:/etc/vector
      - vector-data:/data_dir
      - ./log_files:/log_files
      - secrets:/secrets
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - o11y-playground

  loki:
    image: grafana/loki:2.9.8
    command: -config.file=/etc/loki/config.yaml
    labels:
      - service=loki
      - logging.enabled=true
    volumes:
      - ./loki:/etc/loki
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - o11y-playground

  minio:
    image: minio/minio:latest
    command: server /minio --address ':9000' --console-address ':9001'
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - minio-data:/minio
    networks:
      - o11y-playground

  minio-createbuckets:
    image: minio/mc
    networks:
      - o11y-playground
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin) do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc rm -r --force myminio/tempo;
      /usr/bin/mc mb myminio/tempo;
      /usr/bin/mc anonymous set public myminio/tempo;
      exit 0;
      "

  tempo:
    image: grafana/tempo:2.6.1
    command: [ "-config.file=/etc/tempo.yaml" ]
    depends_on:
      minio-createbuckets:
        condition: service_completed_successfully
    ports:
      - "14268:14268"  # jaeger ingest
      - "3200:3200"   # tempo
      - "9095:9095" # tempo grpc
      - "4317:4317"  # otlp grpc
      - "4318:4318"  # otlp http
      - "9411:9411"   # zipkin
    volumes:
      - ./tempo/config.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    networks:
      - o11y-playground

  k6-tracing:
    image: ghcr.io/grafana/xk6-client-tracing:latest
    command:
      - run
      - /param.js
    volumes:
      - ./tempo/param.js:/param.js:ro
    depends_on:
      - tempo
    restart: always
    networks:
      - o11y-playground

  grafana:
    image: grafana/grafana:latest
    depends_on:
      influxdb:
        condition: service_healthy
    env_file:
      - default.env
      - .env
    entrypoint: /local_bin/entrypoint.sh
    labels:
      - service=grafana
      - logging.enabled=true
    volumes:
      - ./grafana/bin:/local_bin
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - secrets:/secrets
    ports:
      - "3000:3000"
    networks:
      - o11y-playground

  ##############################################
  #              BEGIN INFLUXDB                #
  ##############################################
  influxdb:
    image: influxdb:2
    env_file:
      - default.env
      - ./influxdb/influxdb-setup.env
      - .env
    healthcheck:
      test: ["CMD-SHELL", "/usr/bin/ls", "/secrets/influxdb_tokens/vector_token"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s
    labels:
      - service=influxdb
      - logging.enabled=true
    ports:
      - "8086:8086"
    networks:
      - o11y-playground
    volumes:
      - ./influxdb:/etc/influxdb2
      - ./influxdb/scripts:/docker-entrypoint-initdb.d
      - influxdb-data:/var/lib/influxdb2
      - secrets:/secrets

  ##############################################
  #              BEGIN PROMETHEUS              #
  ##############################################
  prometheus:
    image: prom/prometheus:v2.45.5
    command: >
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --storage.tsdb.retention.time=2d
      --storage.tsdb.retention.size=20GB
      --web.console.libraries=/usr/share/prometheus/console_libraries
      --web.console.templates=/usr/share/prometheus/consoles/prometheus
      --enable-feature=remote-write-receiver
    labels:
      - service=prometheus
      - logging.enabled=true
    ports:
      - "9090:9090"
    networks:
      - o11y-playground
    volumes:
      - prometheus-data:/prometheus

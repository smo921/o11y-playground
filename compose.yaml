version: '3'

networks:
  loki:

volumes:
  influxdb-data:
  loki-data:
  vector-data:

services:
  vector:
    build:
      context: .
      dockerfile: Dockerfile.vector
    env_file:
      - default.env
      - .env
    volumes:
      - ./vector:/etc/vector
      - vector-data:/data_dir
      - ./log_files:/log_files
    ports:
      - "8686:8686"
    networks:
      - loki

  loki:
    build:
      context: .
      dockerfile: Dockerfile.loki
    volumes:
      - ./loki:/etc/loki
      - loki-data:/loki
    ports:
      - "3100:3100"
    networks:
      - loki

  grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy 
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - loki

  ##############################################
  #              BEGIN INFLUXDB                #
  ##############################################
  influxdb:
    image: influxdb:2
    env_file:
      - path: default.env
      - path: ./influxdb/influxdb-setup.env
        required: false
      - path: .env
        required: false
    ports:
      - "8086:8086"
    networks:
      - loki
    volumes:
      - ./influxdb:/etc/influxdb2
      - ./influxdb/scripts:/docker-entrypoint-initdb.d
      - influxdb-data:/var/lib/influxdb2

  ##############################################
  #              BEGIN PROMETHEUS              #
  ##############################################
  prometheus:
    image: prom/prometheus:v2.45.5
    command: >
      --config.file=/etc/prometheus/prometheus.yml
      --storage.tsdb.path=/prometheus
      --web.console.libraries=/usr/share/prometheus/console_libraries
      --web.console.templates=/usr/share/prometheus/consoles/prometheus
      --enable-feature=remote-write-receiver
    ports:
      - "9090:9090"
    networks:
      - loki
